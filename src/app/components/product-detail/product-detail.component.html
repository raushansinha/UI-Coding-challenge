<div fxLayout="column">
    <div class="title-style">
        {{selectedProduct.name}}
    </div>
    <div fxLayout.gt-md="row" fxLayout="column" style="padding: 15px; text-align: center">
        <div>
            <img src="{{selectedProduct.largeImage}}" />
            <div style="color:black;; font-size:24px; padding-top: 15px">
                Price: ${{selectedProduct.msrp}}
            </div>
        </div>
        <div class="description-style" [innerHtml]="selectedProduct.longDescription | safeHtml">
        </div>
    </div>
</div>
